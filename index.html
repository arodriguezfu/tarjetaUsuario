<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tarjeta de Usuario</title>
</head>
<body>
    <div class="tarjeta">
        <div class="encabezado">
            <img class="usuario" src="./img/user-circle.png" alt="">
        </div>
        <div class="cuerpo">
            <h2>Jane Doe</h2>
            <div class="ubicacion">
                <img class="iconos" src="./img/map-marker.png" alt="Imagen de ubicacion">
                <span class="ciudad">Seattle</span>
            </div>
            <div>Developer | Engineer | Problem Solver</div>
            <div>Master of shadows and the Internet!</div>
            <div class="edicion">
                <img class="iconos" src="./img/gear.png" alt="Imagen de edicion">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
